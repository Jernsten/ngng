<div class="panel panel-primary" *ngIf='product'>
  <div class="panel-heading" >
    {{ pageTitle + ': ' + product.productName }}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
          <img [src]="product.imageUrl" [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
      </div>
      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table">
            <tr>
              <td>Name</td>
              <td>{{ product.productName }}</td>
            </tr>
            <tr>
              <td>Code</td>
              <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
            </tr>
            <tr>
              <td>Release Date</td>
              <td>{{ product.releaseDate }}</td>
            </tr>
            <tr>
              <td>Price</td>
              <td>{{product.price | currency:'USD':true:'1.2-3' }}</td>
            </tr>
            <tr>
              <td>Star Rating </td>
              <td>
                <pm-star [rating]="product.starRating"></pm-star>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <a href="" class="btn btn-default" (click)="onBack()" style="width: 80px">
      <i class="glyphicon glyphicon-chevron-left"></i> Back
    </a>
  </div>
</div>
